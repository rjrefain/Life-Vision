<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Production Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 25px;
      text-align: center;
      border-bottom: 1px solid #e9ecef;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .nav-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .datetime {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
    }

    /* Controls */
    .controls {
      background: #f8f9fa;
      padding: 20px 25px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .status {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
    }

    .control-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .reset-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .reorder-container {
      position: relative;
    }

    .reorder-btn {
      background: linear-gradient(135deg, #a8e6cf, #56ab2f);
      color: white;
    }

    .control-btn:hover {
      transform: translateY(-2px);
    }

    .control-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }

    /* Dropdown - HIGHEST Z-INDEX */
    .dropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      margin-top: 5px;
      display: none;
      z-index: 999999;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s ease;
      border-bottom: 1px solid #f0f0f0;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item:hover {
      background: #f8f9fa;
    }

    /* Main Content */
    .content {
      padding: 25px;
    }

    /* Form */
    .form-card {
      background: #f8f9fa;
      border-radius: 15px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .form-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .form-content.open {
      max-height: 400px;
      padding: 25px;
    }

    .form-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-content input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-content button {
      width: 100%;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .form-content button:hover {
      transform: translateY(-1px);
    }

    /* Table */
    .table-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }

    th:nth-child(4) {
      text-align: center;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    td:nth-child(4) {
      text-align: center;
      font-weight: bold;
      color: #667eea;
    }

    tr:nth-child(even) {
      background: #f8f9fa;
    }

    tr:hover {
      background: #e3f2fd;
    }

    .drag-handle {
      color: #667eea;
      cursor: grab;
      margin-right: 10px;
      opacity: 0.7;
    }

    .drag-handle:hover {
      opacity: 1;
    }

    .channel-cell {
      display: flex;
      align-items: center;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-completed {
      background: #d4edda;
      color: #155724;
    }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .complete-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .complete-btn.completed {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {
      transform: translateY(-1px);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
    }

    .modal-icon {
      width: 80px;
      height: 80px;
      background: #27ae60;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
    }

    .modal-title {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .modal-close {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .nav-section {
        flex-direction: column;
      }

      .controls {
        flex-direction: column;
        gap: 15px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 15px;
        padding: 15px;
      }

      td {
        border: none;
        padding: 8px 0;
        display: flex;
        justify-content: space-between;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #667eea;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Video Production Tracker</h1>
      <div class="nav-section">
        <div class="datetime" id="datetime">Loading...</div>
        <div class="nav-links">
          <a href="task-dashboard.html" class="nav-btn">Manager Task</a>
          <a href="channel-status-tracker.html" class="nav-btn">üìä Channel Status</a>
          <a href="payment_tracker.html" class="nav-btn">üí∞ Payment</a>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="status" id="status">üü¢ Connected</div>
      
      <button class="control-btn reset-btn" onclick="resetAll()" id="resetBtn">
        üîÑ Reset All
      </button>
      
      <div class="reorder-container">
        <button class="control-btn reorder-btn" onclick="toggleReorder()">
          üìã Auto Reorder ‚ñº
        </button>
        <div class="dropdown" id="reorderDropdown">
          <div class="dropdown-item" onclick="reorder('collaborator')">
            üë• By Collaborator
          </div>
          <div class="dropdown-item" onclick="reorder('project')">
            üìÅ By Project
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Form -->
      <div class="form-card">
        <div class="form-header" onclick="toggleForm()">
          ‚ûï Add New Channel <span id="formIcon">‚ñº</span>
        </div>
        <div class="form-content" id="formContent">
          <input type="text" id="channelId" placeholder="Channel ID" required />
          <input type="text" id="channelName" placeholder="Channel Name" required />
          <input type="text" id="client" placeholder="Client Name" />
          <input type="text" id="collaborator" placeholder="Collaborator" />
          <input type="number" id="monthlyVideos" placeholder="Videos Per Month" min="0" />
          <button onclick="addChannel()">Create Channel</button>
        </div>
      </div>

      <!-- Table -->
      <div class="table-card">
        <table>
          <thead>
            <tr>
              <th>Channel</th>
              <th>Client</th>
              <th>Collaborator</th>
              <th>Videos/Month</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="6" style="text-align: center; padding: 40px;">
                Loading channels...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-icon">‚úì</div>
        <div class="modal-title">Great Job!</div>
        <div>Channel completed successfully!</div>
        <button class="modal-close" onclick="closeModal()">Continue</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2'

    const supabase = createClient(
      'https://prkrbswttmtgeplsvzlj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBya3Jic3d0dG10Z2VwbHN2emxqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTk5NjQsImV4cCI6MjA3MjYzNTk2NH0.Ul2cd-cpWHfpK1HTgHM7Tv2NDCrFWcAq2N-C7Tv9oz8'
    );

    let tasks = [];
    let channelOrder = [];

    // Initialize
    function init() {
      updateTime();
      setInterval(updateTime, 1000);
      loadData();
      
      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.reorder-container')) {
          document.getElementById('reorderDropdown').classList.remove('show');
        }
      });
    }

    function updateTime() {
      const now = new Date();
      const bdt = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Dhaka' }));
      document.getElementById('datetime').textContent = bdt.toLocaleString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    async function loadData() {
      try {
        // Load tasks
        const { data: tasksData, error: tasksError } = await supabase
          .from('tasks')
          .select('*');
        
        if (tasksError) throw tasksError;
        
        // Load order
        const { data: orderData } = await supabase
          .from('channel_order')
          .select('*')
          .order('order_position');
        
        tasks = tasksData || [];
        channelOrder = orderData || [];
        
        renderTable();
        
        document.getElementById('status').textContent = 'üü¢ Connected';
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('status').textContent = 'üî¥ Error';
      }
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      
      if (tasks.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;">No channels found</td></tr>';
        return;
      }

      // Sort by order
      const sortedTasks = [...tasks].sort((a, b) => {
        const orderA = channelOrder.find(o => o.channel_id === a.id)?.order_position ?? 999;
        const orderB = channelOrder.find(o => o.channel_id === b.id)?.order_position ?? 999;
        return orderA - orderB;
      });

      tbody.innerHTML = sortedTasks.map(task => `
        <tr data-id="${task.id}">
          <td data-label="Channel">
            <div class="channel-cell">
              <span class="drag-handle">‚ãÆ‚ãÆ</span>
              ${task.channel}
            </div>
          </td>
          <td data-label="Client">${task.client || 'Not specified'}</td>
          <td data-label="Collaborator">${task.collaborator || 'Unassigned'}</td>
          <td data-label="Videos/Month">${task.daily_videos || 0}</td>
          <td data-label="Status">
            <span class="status-badge status-${task.status}">
              ${task.status}
            </span>
          </td>
          <td data-label="Actions">
            <div class="actions">
              <button class="action-btn complete-btn ${task.status === 'completed' ? 'completed' : ''}" 
                      onclick="toggleStatus('${task.id}')">
                ${task.status === 'completed' ? 'Completed' : 'Complete'}
              </button>
              <button class="action-btn delete-btn" onclick="deleteTask('${task.id}')">
                üóëÔ∏è
              </button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Global functions
    window.toggleForm = function() {
      const content = document.getElementById('formContent');
      const icon = document.getElementById('formIcon');
      
      if (content.classList.contains('open')) {
        content.classList.remove('open');
        icon.textContent = '‚ñº';
      } else {
        content.classList.add('open');
        icon.textContent = '‚ñ≤';
        setTimeout(() => document.getElementById('channelId').focus(), 300);
      }
    };

    window.addChannel = async function() {
      const id = document.getElementById('channelId').value.trim();
      const channel = document.getElementById('channelName').value.trim();
      const client = document.getElementById('client').value.trim();
      const collaborator = document.getElementById('collaborator').value.trim();
      const monthlyVideos = +document.getElementById('monthlyVideos').value || 0;

      if (!id || !channel) {
        alert('Channel ID and Name are required');
        return;
      }

      try {
        const { error } = await supabase.from('tasks').insert([{
          id,
          channel,
          client,
          collaborator,
          daily_videos: monthlyVideos,
          status: 'pending',
          last_updated: new Date().toISOString(),
          created_at: new Date().toISOString()
        }]);

        if (error) throw error;

        // Clear form
        document.getElementById('channelId').value = '';
        document.getElementById('channelName').value = '';
        document.getElementById('client').value = '';
        document.getElementById('collaborator').value = '';
        document.getElementById('monthlyVideos').value = '';
        
        toggleForm();
        loadData();
        alert('‚úÖ Channel added successfully!');
      } catch (error) {
        console.error('Error adding channel:', error);
        alert('‚ùå ' + (error.code === '23505' ? 'Channel ID already exists' : 'Failed to add channel'));
      }
    };

    window.toggleStatus = async function(id) {
      try {
        const task = tasks.find(t => t.id === id);
        if (!task) return;
        
        const newStatus = task.status === 'completed' ? 'pending' : 'completed';
        
        const { error } = await supabase
          .from('tasks')
          .update({ status: newStatus, last_updated: new Date().toISOString() })
          .eq('id', id);
        
        if (error) throw error;
        
        task.status = newStatus;
        renderTable();
        
        if (newStatus === 'completed') {
          document.getElementById('modal').classList.add('show');
          setTimeout(() => closeModal(), 3000);
        }
      } catch (error) {
        console.error('Error updating status:', error);
        alert('‚ùå Failed to update status');
      }
    };

    window.deleteTask = async function(id) {
      if (!confirm('Delete this channel?')) return;
      
      try {
        const { error } = await supabase.from('tasks').delete().eq('id', id);
        if (error) throw error;
        
        // Also delete from order
        await supabase.from('channel_order').delete().eq('channel_id', id);
        
        loadData();
      } catch (error) {
        console.error('Error deleting:', error);
        alert('‚ùå Failed to delete channel');
      }
    };

    window.resetAll = async function() {
      if (!confirm('Reset all channels to pending?')) return;
      
      const btn = document.getElementById('resetBtn');
      btn.disabled = true;
      btn.textContent = 'üîÑ Resetting...';

      try {
        const { error } = await supabase
          .from('tasks')
          .update({ status: 'pending', last_updated: new Date().toISOString() })
          .eq('status', 'completed');
        
        if (error) throw error;
        
        loadData();
        alert('‚úÖ All channels reset to pending');
      } catch (error) {
        console.error('Error resetting:', error);
        alert('‚ùå Failed to reset channels');
      } finally {
        btn.disabled = false;
        btn.textContent = 'üîÑ Reset All';
      }
    };

    window.toggleReorder = function() {
      document.getElementById('reorderDropdown').classList.toggle('show');
    };

    window.reorder = async function(type) {
      document.getElementById('reorderDropdown').classList.remove('show');
      
      try {
        const { data: allTasks, error } = await supabase.from('tasks').select('*');
        if (error) throw error;

        let sorted;
        if (type === 'collaborator') {
          sorted = allTasks.sort((a, b) => {
            const collabA = (a.collaborator || 'Unassigned').toLowerCase();
            const collabB = (b.collaborator || 'Unassigned').toLowerCase();
            return collabA === collabB 
              ? a.channel.toLowerCase().localeCompare(b.channel.toLowerCase())
              : collabA.localeCompare(collabB);
          });
        } else {
          sorted = allTasks.sort((a, b) => a.channel.toLowerCase().localeCompare(b.channel.toLowerCase()));
        }
        
        const newOrder = sorted.map((task, index) => ({
          channel_id: task.id,
          order_position: index
        }));
        
        await supabase.from('channel_order').delete().gt('id', 0);
        await supabase.from('channel_order').insert(newOrder);
        
        loadData();
        alert(`‚úÖ Reordered by ${type === 'collaborator' ? 'Collaborator' : 'Project'}`);
      } catch (error) {
        console.error('Error reordering:', error);
        alert('‚ùå Failed to reorder');
      }
    };

    window.closeModal = function() {
      document.getElementById('modal').classList.remove('show');
    };

    // Start
    init();
  </script>
</body>
</html>
