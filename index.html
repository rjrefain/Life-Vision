            --danger-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Status Indicator */
        #firebaseStatus {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: white;
            display: inline-block;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
        }
        
        /* Table Styles */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e8ecf0;
        }
        
        th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
        
        /* Button Styles */
        .status-btn {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }
        
        .status-btn.completed {
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
        }
        
        /* Status Badges */
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .status-pending {
            background-color: #ffecb3;
            color: #ff9800;
        }
        
        .status-completed {
            background-color: #c8e6c9;
            color: #388e3c;
        }
        
        /* Late Worker Highlight */
        .late-worker {
            animation: late-pulse 1.5s infinite alternate;
            border-left: 3px solid var(--danger-color);
        }
        
        @keyframes late-pulse {
            0% { background-color: #ffebee; }
            100% { background-color: #ffcdd2; }
        }
        
        /* Time Display */
        #currentDateTime {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.9em;
            }
        }
    </style>

        // Load tasks from Firebase
        function loadTasks() {
            const tasksRef = ref(db, 'tasks');
            
            onValue(tasksRef, (snapshot) => {
                const tasksData = snapshot.val() || {};
                renderTasks(tasksData);
            });
        }
        
        // Render tasks to the table
        function renderTasks(tasksData) {
            tasksBody.innerHTML = '';
            
            sampleTasks.forEach(task => {
                const taskId = task.id;
                const taskStatus = tasksData[taskId]?.status || 'pending';
                const isLate = checkIfLate(taskStatus);
                
                const row = document.createElement('tr');
                if (isLate) row.classList.add('late-worker');
                
                row.innerHTML = `
                    <td>${task.channel}</td>
                    <td>${task.client}</td>
                    <td>${task.collaborator}</td>
                    <td>${task.dailyVideos}</td>
                    <td>${task.rate} BDT</td>
                    <td><span class="status-badge status-${taskStatus}">${taskStatus.toUpperCase()}</span></td>
                    <td>
                        <button class="status-btn ${taskStatus === 'completed' ? 'completed' : ''}" 
                            onclick="window.toggleTask('${taskId}')">
                            ${taskStatus === 'completed' ? 'Completed' : 'Mark Complete'}
                        </button>
                    </td>
                `;
                
                tasksBody.appendChild(row);
            });
        }
        
        // Toggle task status
        window.toggleTask = async function(taskId) {
            const taskRef = ref(db, `tasks/${taskId}`);
            const snapshot = await get(taskRef);
            const currentStatus = snapshot.exists() ? snapshot.val().status : 'pending';
            const newStatus = currentStatus === 'completed' ? 'pending' : 'completed';
            
            await set(taskRef, {
                status: newStatus,
                lastUpdated: new Date().toISOString()
            });
        };
        
        // Check if task is late (after 8 AM Bangladesh time)
        function checkIfLate(status) {
            if (status === 'completed') return false;
            
            const now = new Date();
            const bangladeshTime = new Date(now.getTime() + (6 * 60 * 60 * 1000)); // UTC+6
            const hours = bangladeshTime.getUTCHours();
            
            return hours >= 8 && hours < 14; // Between 8 AM - 2 PM
        }
        
        // Update date and time display
        function updateDateTime() {
            const now = new Date();
            const bangladeshTime = new Date(now.getTime() + (6 * 60 * 60 * 1000)); // UTC+6
            
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'UTC'
            };
            
            currentDateTime.textContent = bangladeshTime.toLocaleDateString('en-US', options);
        }
        
        // Initialize the app
        updateDateTime();
        setInterval(updateDateTime, 1000);
        loadTasks();
