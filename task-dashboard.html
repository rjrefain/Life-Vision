<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard - Cloud Sync</title>
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --success-color: #27ae60;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
      --light-color: #f8f9fa;
      --dark-color: #2c3e50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      color: var(--dark-color);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: var(--dark-color);
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2em;
      font-weight: 700;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .status-container {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #currentDateTime {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      font-weight: 600;
    }

    .sync-status {
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .sync-status.connected {
      background: linear-gradient(135deg, var(--success-color), #2ecc71);
    }

    .sync-status.disconnected {
      background: linear-gradient(135deg, var(--danger-color), #c0392b);
    }

    .sync-status.syncing {
      background: linear-gradient(135deg, var(--warning-color), #e67e22);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .sync-icon {
      animation: spin 1s linear infinite;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .stat-number {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: var(--dark-color);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Collapsible Form Styles */
    .form-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .form-toggle-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-toggle-btn:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    }

    .form-content {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .form-content.expanded {
      padding: 30px;
      max-height: 600px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-content input,
    .form-content select,
    .form-content textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e8ecf0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
      box-sizing: border-box;
    }

    .form-content input:focus,
    .form-content select:focus,
    .form-content textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
    }

    .form-content input::placeholder,
    .form-content textarea::placeholder {
      color: #7f8c8d;
    }

    .form-content button {
      width: 100%;
      background: linear-gradient(135deg, var(--success-color), #2ecc71);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .form-content button:hover {
      background: linear-gradient(135deg, #219150, #27ae60);
      transform: translateY(-1px);
    }

    .form-content button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      transform: none;
    }

    .task-filters {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-btn {
      padding: 10px 20px;
      background: rgba(102, 126, 234, 0.1);
      color: var(--primary-color);
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .filter-btn:hover:not(.active) {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }

    .tasks-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: 200px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      color: var(--primary-color);
      font-size: 18px;
      font-weight: 600;
    }

    .task-item {
      padding: 25px;
      border-bottom: 1px solid rgba(102, 126, 234, 0.1);
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
      position: relative;
    }

    .task-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .task-item:hover {
      background: rgba(102, 126, 234, 0.05);
      transform: translateX(5px);
    }

    .task-item:hover::before {
      opacity: 1;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-checkbox {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: var(--primary-color);
    }

    .task-content {
      flex: 1;
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 16px;
      color: var(--dark-color);
    }

    .task-meta {
      display: flex;
      gap: 15px;
      font-size: 13px;
      color: #7f8c8d;
      flex-wrap: wrap;
      align-items: center;
    }

    .task-priority {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .priority-high {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #dc2626;
    }

    .priority-medium {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #d97706;
    }

    .priority-low {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      color: #2563eb;
    }

    .task-description {
      margin-top: 8px;
      color: #6b7280;
      font-size: 14px;
      line-height: 1.5;
    }

    .task-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #7f8c8d;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-size: 18px;
    }

    .action-btn:hover {
      background: rgba(102, 126, 234, 0.1);
      color: var(--primary-color);
      transform: scale(1.1);
    }

    .delete-btn:hover {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
    }

    .completed {
      opacity: 0.7;
    }

    .completed .task-title {
      text-decoration: line-through;
    }

    .completed .task-item {
      background: rgba(39, 174, 96, 0.05);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #7f8c8d;
    }

    .empty-state h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 24px;
    }

    .empty-state p {
      font-size: 16px;
    }

    /* Celebration Modal Styles - Same as index.html */
    .celebration-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      backdrop-filter: blur(10px);
    }

    .celebration-modal.show {
      display: flex;
      animation: modalFadeIn 0.5s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .celebration-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      max-width: 500px;
      width: 90%;
      transform: scale(0.8);
      animation: celebrationPop 0.6s ease forwards;
    }

    @keyframes celebrationPop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .celebration-emoji {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    .green-circle {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
      animation: pulse 2s infinite;
    }

    .white-tick {
      color: white;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4), 0 0 0 0 rgba(39, 174, 96, 0.7);
      }
      70% {
        box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4), 0 0 0 20px rgba(39, 174, 96, 0);
      }
      100% {
        box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4), 0 0 0 0 rgba(39, 174, 96, 0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .celebration-title {
      color: white;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.5);
      }
      to {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.8);
      }
    }

    .celebration-line {
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      margin: 20px auto;
      border-radius: 2px;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    .celebration-message {
      color: white;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .celebration-close {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease 1s both;
    }

    .celebration-close:hover {
      background: white;
      color: var(--primary-color);
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header-section {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .status-container {
        flex-direction: column;
        gap: 15px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .task-filters {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-btn {
        text-align: center;
      }

      .task-item {
        flex-wrap: wrap;
        padding: 20px;
      }

      .task-meta {
        width: 100%;
        margin-top: 10px;
      }

      .task-actions {
        margin-top: 15px;
      }

      h1 {
        font-size: 1.8em;
      }

      .celebration-content {
        padding: 30px 20px;
        margin: 20px;
      }

      .celebration-title {
        font-size: 36px;
      }

      .green-circle {
        width: 80px;
        height: 80px;
      }

      .white-tick {
        font-size: 40px;
      }

      .celebration-message {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Task Management Dashboard</h1>

    <div class="header-section">
      <div id="currentDateTime">Loading time...</div>
      <div class="sync-status disconnected" id="syncStatus">
        <span id="syncIcon">âš¡</span>
        <span id="syncText">Connecting...</span>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingTasks">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="highPriorityTasks">0</div>
        <div class="stat-label">High Priority</div>
      </div>
    </div>

    <div class="form-section" id="formSection">
      <button class="form-toggle-btn" onclick="toggleForm()">
        âž• Add New Task
        <span class="toggle-icon">â–¼</span>
      </button>
      <div class="form-content" id="formContent">
        <div class="form-grid">
          <input type="text" id="taskTitle" placeholder="Task title..." required>
          <input type="text" id="taskAssignee" placeholder="Assigned to...">
          <select id="taskPriority">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <input type="date" id="taskDueDate">
        </div>
        <textarea id="taskDescription" placeholder="Task description..." rows="3"></textarea>
        <button onclick="addTask()" id="addTaskBtn">Create Task</button>
      </div>
    </div>

    <div class="task-filters">
      <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
      <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
      <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
      <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
    </div>

    <div class="tasks-container" id="tasksContainer">
      <div class="loading">
        <span class="sync-icon">âš¡</span> Loading tasks...
      </div>
    </div>

    <!-- Celebration Modal -->
    <div class="celebration-modal" id="celebrationModal">
      <div class="celebration-content">
        <div class="celebration-emoji">
          <div class="green-circle">
            <div class="white-tick">âœ“</div>
          </div>
        </div>
        <h1 class="celebration-title">AWESOME!</h1>
        <div class="celebration-line"></div>
        <p class="celebration-message">
          Task Completed Successfully! Keep Up The Great Work!
        </p>
        <button class="celebration-close" onclick="closeCelebration()">
          âœ¨ Continue Working! âœ¨
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, remove, onValue, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Firebase configuration - Using your existing Firebase project
    const firebaseConfig = {
      apiKey: "AIzaSyCBZnmZfQ4HZvQF-7JxYkfZQN8vXfJ3d2g",
      authDomain: "video-production-tracker-12c07.firebaseapp.com",
      databaseURL: "https://video-production-tracker-12c07-default-rtdb.firebaseio.com",
      projectId: "video-production-tracker-12c07",
      storageBucket: "video-production-tracker-12c07.appspot.com",
      messagingSenderId: "126509441147",
      appId: "1:126509441147:web:abc123def456"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    let tasks = [];
    let currentFilter = 'all';
    let isConnected = false;

    // Toggle form visibility
    window.toggleForm = function() {
      const formSection = document.getElementById('formSection');
      const formContent = document.getElementById('formContent');
      const toggleBtn = document.querySelector('.form-toggle-btn');
      
      if (formContent.classList.contains('expanded')) {
        formContent.classList.remove('expanded');
        formSection.classList.remove('expanded');
        toggleBtn.innerHTML = `âž• Add New Task <span class="toggle-icon">â–¼</span>`;
      } else {
        formContent.classList.add('expanded');
        formSection.classList.add('expanded');
        toggleBtn.innerHTML = `âž– Hide Form <span class="toggle-icon">â–²</span>`;
        setTimeout(() => {
          document.getElementById('taskTitle').focus();
        }, 300);
      }
    };

    // Update sync status
    function updateSyncStatus(status) {
      const syncStatus = document.getElementById('syncStatus');
      const syncIcon = document.getElementById('syncIcon');
      const syncText = document.getElementById('syncText');
      
      syncStatus.className = 'sync-status ' + status;
      
      switch(status) {
        case 'connected':
          syncIcon.textContent = 'âœ…';
          syncText.textContent = 'Connected';
          isConnected = true;
          break;
        case 'disconnected':
          syncIcon.textContent = 'âŒ';
          syncText.textContent = 'Disconnected';
          isConnected = false;
          break;
        case 'syncing':
          syncIcon.textContent = 'ðŸ”„';
          syncIcon.classList.add('sync-icon');
          syncText.textContent = 'Syncing...';
          break;
      }
    }

    // Monitor connection status
    const connectedRef = ref(db, '.info/connected');
    onValue(connectedRef, (snapshot) => {
      if (snapshot.val() === true) {
        updateSyncStatus('connected');
      } else {
        updateSyncStatus('disconnected');
      }
    });

    // Load tasks from Firebase
    function loadTasks() {
      const tasksRef = ref(db, 'adminTasks');
      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val() || {};
        tasks = Object.entries(data).map(([id, task]) => ({
          ...task,
          id
        })).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        
        updateStats();
        renderTasks();
        updateSyncStatus('connected');
      }, (error) => {
        console.error('Error loading tasks:', error);
        updateSyncStatus('disconnected');
      });
    }

    // Add task to Firebase
