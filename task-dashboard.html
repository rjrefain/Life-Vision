<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Dashboard</title>
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --success-color: #27ae60;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
      --light-color: #f8f9fa;
      --dark-color: #2c3e50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      color: var(--dark-color);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: var(--dark-color);
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2em;
      font-weight: 700;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .status-container {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #currentDateTime {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      font-weight: 600;
    }

    #supabaseStatus {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      color: white;
      display: inline-block;
      background: linear-gradient(135deg, var(--success-color), #2ecc71);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .stat-number {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: var(--dark-color);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Collapsible Form Styles */
    .form-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .form-toggle-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-toggle-btn:hover {
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    }

    .form-content {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .form-content.expanded {
      padding: 30px;
      max-height: 600px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-content input,
    .form-content select,
    .form-content textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e8ecf0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
      box-sizing: border-box;
    }

    .form-content input:focus,
    .form-content select:focus,
    .form-content textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
    }

    .form-content input::placeholder,
    .form-content textarea::placeholder {
      color: #7f8c8d;
    }

    .form-content button {
      width: 100%;
      background: linear-gradient(135deg, var(--success-color), #2ecc71);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .form-content button:hover {
      background: linear-gradient(135deg, #219150, #27ae60);
      transform: translateY(-1px);
    }

    .form-content button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      transform: none;
    }

    .task-filters {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-btn {
      padding: 10px 20px;
      background: rgba(102, 126, 234, 0.1);
      color: var(--primary-color);
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .filter-btn:hover:not(.active) {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }

    .tasks-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: 200px;
    }

    .task-item {
      padding: 25px;
      border-bottom: 1px solid rgba(102, 126, 234, 0.1);
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
      position: relative;
    }

    .task-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .task-item:hover {
      background: rgba(102, 126, 234, 0.05);
      transform: translateX(5px);
    }

    .task-item:hover::before {
      opacity: 1;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-checkbox {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: var(--primary-color);
    }

    .task-content {
      flex: 1;
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 16px;
      color: var(--dark-color);
    }

    .task-meta {
      display: flex;
      gap: 15px;
      font-size: 13px;
      color: #7f8c8d;
      flex-wrap: wrap;
      align-items: center;
    }

    .task-priority {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .priority-high {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #dc2626;
    }

    .priority-medium {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #d97706;
    }

    .priority-low {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      color: #2563eb;
    }

    .task-description {
      margin-top: 8px;
      color: #6b7280;
      font-size: 14px;
      line-height: 1.5;
    }

    .task-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #7f8c8d;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-size: 18px;
    }

    .action-btn:hover {
      background: rgba(102, 126, 234, 0.1);
      color: var(--primary-color);
      transform: scale(1.1);
    }

    .delete-btn:hover {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
    }

    .completed {
      opacity: 0.7;
    }

    .completed .task-title {
      text-decoration: line-through;
    }

    .completed .task-item {
      background: rgba(39, 174, 96, 0.05);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #7f8c8d;
    }

    .empty-state h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 24px;
    }

    .empty-state p {
      font-size: 16px;
    }

    /* Celebration Modal Styles */
    .celebration-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      backdrop-filter: blur(10px);
    }

    .celebration-modal.show {
      display: flex;
      animation: modalFadeIn 0.5s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .celebration-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      max-width: 500px;
      width: 90%;
      transform: scale(0.8);
      animation: celebrationPop 0.6s ease forwards;
    }

    @keyframes celebrationPop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .celebration-emoji {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    .green-circle {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
      animation: pulse 2s infinite;
    }

    .white-tick {
      color: white;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4), 0 0 0 0 rgba(39, 174, 96, 0.7);
      }
      70% {
        box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4), 0 0 0 20px rgba(39, 174, 96, 0);
      }
      100% {
        box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4), 0 0 0 0 rgba(39, 174, 96, 0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .celebration-title {
      color: white;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.5);
      }
      to {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.8);
      }
    }

    .celebration-line {
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      margin: 20px auto;
      border-radius: 2px;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    .celebration-message {
      color: white;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .celebration-close {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease 1s both;
    }

    .celebration-close:hover {
      background: white;
      color: var(--primary-color);
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header-section {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .status-container {
        flex-direction: column;
        gap: 15px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .task-filters {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-btn {
        text-align: center;
      }

      .task-item {
        flex-wrap: wrap;
        padding: 20px;
      }

      .task-meta {
        width: 100%;
        margin-top: 10px;
      }

      .task-actions {
        margin-top: 15px;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Task Management Dashboard</h1>

    <div class="header-section">
      <div id="currentDateTime">Loading time...</div>
      <div id="supabaseStatus">üü¢ Ready to Use</div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingTasks">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="highPriorityTasks">0</div>
        <div class="stat-label">High Priority</div>
      </div>
    </div>

    <div class="form-section" id="formSection">
      <button class="form-toggle-btn" onclick="toggleForm()">
        ‚ûï Add New Task
        <span class="toggle-icon">‚ñº</span>
      </button>
      <div class="form-content" id="formContent">
        <div class="form-grid">
          <input type="text" id="taskTitle" placeholder="Task title..." required>
          <input type="text" id="taskAssignee" placeholder="Assigned to...">
          <select id="taskPriority">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <input type="date" id="taskDueDate">
        </div>
        <textarea id="taskDescription" placeholder="Task description..." rows="3"></textarea>
        <button onclick="addTask()" id="addTaskBtn">Create Task</button>
      </div>
    </div>

    <div class="task-filters">
      <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
      <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
      <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
      <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
    </div>

    <div class="tasks-container" id="tasksContainer">
      <div class="empty-state">
        <h3>Welcome to Task Management!</h3>
        <p>No tasks found. Click "Add New Task" to get started.</p>
      </div>
    </div>

    <!-- Celebration Modal -->
    <div class="celebration-modal" id="celebrationModal">
      <div class="celebration-content">
        <div class="celebration-emoji">
          <div class="green-circle">
            <div class="white-tick">‚úì</div>
          </div>
        </div>
        <h1 class="celebration-title">AWESOME!</h1>
        <div class="celebration-line"></div>
        <p class="celebration-message">
          Task Completed Successfully! Keep Up The Great Work!
        </p>
        <button class="celebration-close" onclick="closeCelebration()">
          ‚ú® Continue Working! ‚ú®
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2'

    // Supabase configuration
    const supabaseUrl = 'https://prkrbswttmtgeplsvzlj.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBya3Jic3d0dG10Z2VwbHN2emxqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTk5NjQsImV4cCI6MjA3MjYzNTk2NH0.Ul2cd-cpWHfpK1HTgHM7Tv2NDCrFWcAq2N-C7Tv9oz8'
    const supabase = createClient(supabaseUrl, supabaseKey)
    
    let tasks = [];
    let currentFilter = 'all';

    // Toggle form visibility
    window.toggleForm = function() {
      const formContent = document.getElementById('formContent');
      const toggleBtn = document.querySelector('.form-toggle-btn');
      
      if (formContent.classList.contains('expanded')) {
        formContent.classList.remove('expanded');
        toggleBtn.innerHTML = `‚ûï Add New Task <span class="toggle-icon">‚ñº</span>`;
      } else {
        formContent.classList.add('expanded');
        toggleBtn.innerHTML = `‚ûñ Hide Form <span class="toggle-icon">‚ñ≤</span>`;
        setTimeout(() => {
          document.getElementById('taskTitle').focus();
        }, 300);
      }
    };

    // Add task
    window.addTask = async function() {
      const title = document.getElementById('taskTitle').value.trim();
      const assignee = document.getElementById('taskAssignee').value.trim();
      const priority = document.getElementById('taskPriority').value;
      const dueDate = document.getElementById('taskDueDate').value;
      const description = document.getElementById('taskDescription').value.trim();

      if (!title) {
        alert('Please enter a task title');
        return;
      }

      const taskId = Date.now().toString();
      const newTask = {
        id: taskId,
        title,
        assignee: assignee || 'Unassigned',
        priority,
        due_date: dueDate || null,
        description,
        completed: false,
        created_at: new Date().toISOString()
      };

      try {
        const { error } = await supabase
          .from('admin_tasks')
          .insert([newTask]);

        if (error) throw error;

        // Add to local array
        tasks.unshift(newTask);

        // Clear form
        document.getElementById('taskTitle').value = '';
        document.getElementById('taskAssignee').value = '';
        document.getElementById('taskPriority').value = 'medium';
        document.getElementById('taskDueDate').value = '';
        document.getElementById('taskDescription').value = '';
        
        toggleForm(); // Close form
        updateStats();
        renderTasks();
        
        document.getElementById('supabaseStatus').innerHTML = 'üü¢ Task Added Successfully';
        setTimeout(() => {
          document.getElementById('supabaseStatus').innerHTML = 'üü¢ Connected to Database';
        }, 2000);
      } catch (error) {
        console.error('Error adding task:', error);
        alert('‚ùå Failed to add task. Please try again.');
      }
    };

    // Toggle task completion
    window.toggleTask = async function(id) {
      try {
        const task = tasks.find(t => t.id === id);
        if (!task) return;

        const newCompleted = !task.completed;

        const { error } = await supabase
          .from('admin_tasks')
          .update({ completed: newCompleted })
          .eq('id', id);

        if (error) throw error;

        // Update local array
        task.completed = newCompleted;
        
        if (newCompleted) {
          showCelebration();
        }
        
        updateStats();
        renderTasks();
      } catch (error) {
        console.error('Error updating task:', error);
        alert('‚ùå Failed to update task. Please try again.');
      }
    };

    // Delete task
    window.deleteTask = async function(id) {
      if (confirm('Are you sure you want to delete this task?')) {
        try {
          const { error } = await supabase
            .from('admin_tasks')
            .delete()
            .eq('id', id);

          if (error) throw error;

          // Remove from local array
          tasks = tasks.filter(t => t.id !== id);
          
          updateStats();
          renderTasks();
        } catch (error) {
          console.error('Error deleting task:', error);
          alert('‚ùå Failed to delete task. Please try again.');
        }
      }
    };

    // Filter tasks
    window.filterTasks = function(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      renderTasks();
    };

    function getFilteredTasks() {
      switch (currentFilter) {
        case 'pending':
          return tasks.filter(t => !t.completed);
        case 'completed':
          return tasks.filter(t => t.completed);
        case 'high':
          return tasks.filter(t => t.priority === 'high');
        default:
          return tasks;
      }
    }

    function renderTasks() {
      const container = document.getElementById('tasksContainer');
      const filteredTasks = getFilteredTasks();

      if (filteredTasks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>${currentFilter === 'all' ? 'No tasks yet!' : 'No ' + currentFilter + ' tasks'}</h3>
            <p>${currentFilter === 'all' ? 'Click "Add New Task" to get started.' : 'Try changing the filter or adding new tasks.'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filteredTasks.map(task => `
        <div class="task-item ${task.completed ? 'completed' : ''}">
          <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                 onchange="toggleTask('${task.id}')">
          <div class="task-content">
            <div class="task-title">${task.title}</div>
            <div class="task-meta">
              ${task.assignee !== 'Unassigned' ? `<span>üë§ ${task.assignee}</span>` : ''}
              <span class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
              ${task.due_date ? `<span>üìÖ ${new Date(task.due_date).toLocaleDateString()}</span>` : ''}
            </div>
            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
          </div>
          <div class="task-actions">
            <button class="action-btn delete-btn" onclick="deleteTask('${task.id}')" title="Delete task">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const pending = total - completed;
      const highPriority = tasks.filter(t => t.priority === 'high' && !t.completed).length;

      document.getElementById('totalTasks').textContent = total;
      document.getElementById('completedTasks').textContent = completed;
      document.getElementById('pendingTasks').textContent = pending;
      document.getElementById('highPriorityTasks').textContent = highPriority;
    }

    // Load tasks from Supabase
    async function loadTasks() {
      try {
        const { data, error } = await supabase
          .from('admin_tasks')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        tasks = data || [];
        updateStats();
        renderTasks();
        
        document.getElementById('supabaseStatus').innerHTML = 'üü¢ Connected to Database';
      } catch (error) {
        console.error('Error loading tasks:', error);
        document.getElementById('supabaseStatus').innerHTML = 'üî¥ Connection Error';
      }
    }

    // Celebration functions
    window.showCelebration = function() {
      const modal = document.getElementById('celebrationModal');
      modal.classList.add('show');
      
      // Auto close after 5 seconds
      setTimeout(() => {
        closeCelebration();
      }, 5000);
    };

    window.closeCelebration = function() {
      const modal = document.getElementById('celebrationModal');
      modal.classList.remove('show');
    };

    function updateDateTime() {
      const now = new Date();
      const bdt = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Dhaka' }));
      document.getElementById('currentDateTime').textContent = bdt.toLocaleString('en-US', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }

    // Initialize
    updateDateTime();
    setInterval(updateDateTime, 1000);
    loadTasks();

    // Add Enter key support for task title
    document.getElementById('taskTitle').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        window.addTask();
      }
    });
  </script>
</body>
</html>
